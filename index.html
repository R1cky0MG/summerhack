<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>ЮрГид</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      background: #b9f6e4;
    }

    /* ====== Навигация ====== */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: #a0f0d0;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #222;
      font-weight: 500;
      padding: 6px 14px;
      border-radius: 20px;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .login-btn {
      background: white;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-btn:hover {
      background: #f0f0f0;
    }

    /* ====== Hero Section ====== */
    .hero {
      background-color: #3bd6a4;
      height: 100vh;
      padding: 100px 20px;
      text-align: center;
      position: relative;
      color: white;
      overflow: hidden;
    }

    .hero h1 {
      font-size: 42px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .hero p {
      font-size: 18px;
      max-width: 500px;
      margin: 0 auto 30px;
      color: #f0f0f0;
    }

    .cta {
      padding: 12px 24px;
      font-size: 14px;
      border-radius: 20px;
      border: 1px solid white;
      background: transparent;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cta:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* ====== Bubbles ====== */
    .bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.9;
    }

    .bubble1 { width: 40px; height: 40px; background: #fff; top: 100px; left: 120px; }
    .bubble2 { width: 40px; height: 40px; background: #f8b9b9; top: 200px; left: 150px; }
    .bubble3 { width: 40px; height: 40px; background: #d2e6f7; top: 230px; left: 190px; }
    .bubble4 { width: 40px; height: 40px; background: #e1d1e7; top: 100px; right: 120px; }
    .bubble5 { width: 40px; height: 40px; background: #0e0f1b; top: 200px; right: 140px; }
    .bubble6 { width: 40px; height: 40px; background: #d3e2f7; bottom: 100px; left: 200px; }
    .bubble7 { width: 40px; height: 40px; background: #fff; bottom: 80px; right: 220px; }

    /* Выпадающее меню */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-toggle {
      cursor: pointer;
      position: relative;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 110%;
      left: 50%;
      transform: translateX(-50%);
      min-width: 140px;
      background: #fff;
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
      border-radius: 12px;
      z-index: 100;
      flex-direction: column;
      padding: 8px 0;
      text-align: center;
    }

    .dropdown-menu a {
      color: #222;
      padding: 10px 0;
      text-decoration: none;
      display: block;
      border-radius: 8px;
      font-size: 15px;
      transition: background 0.2s;
    }

    .dropdown-menu a:hover {
      background: #e5f8f2;
    }

    .dropdown:hover .dropdown-menu,
    .dropdown:focus-within .dropdown-menu {
      display: flex;
    }

    .dropdown-toggle::after {
      content: " ▼";
      font-size: 11px;
      color: #555;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">⚑ ЮрГид</div>
    <nav>
      <a href="#">Home</a>
      <div class="dropdown">
        <a href="#" class="dropdown-toggle">Chats</a>
        <div class="dropdown-menu">
          <a href="chatbuhg.html">Бухгалтер</a>
          <a href="chatjur.html">Юрист</a>
        </div>
      </div>
      <a href="#">Profile</a>
      <a href="#">How It Works</a>
      <a href="#">About Us</a>
    </nav>
    <button class="login-btn">Log In</button>
  </header>

  <main class="hero">
    <h1>Юридический гид</h1>
    <p>Track your daily routines, stay consistent, and turn goals into habits — all in one beautiful app.</p>
    <button class="cta">▶ Watch Demo</button>

    <!-- Цветные кружки -->
    <div class="bubbles">
      <span class="bubble bubble1"></span>
      <span class="bubble bubble2"></span>
      <span class="bubble bubble3"></span>
      <span class="bubble bubble4"></span>
      <span class="bubble bubble5"></span>
      <span class="bubble bubble6"></span>
      <span class="bubble bubble7"></span>
    </div>
  </main>
</body>
</html>
